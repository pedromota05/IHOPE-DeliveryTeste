<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Ihope</title>
	<!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

       <!-- bootstrap - link cdn -->
      <link rel='stylesheet' href='https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/a32c1a63/dist/dark/css/bootstrap.min.css'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">  
      <link href="carousel.css" rel="stylesheet">

	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap');
		*{
		    margin: 0%;
		    padding: 0%;
		    box-sizing: border-box;
		}

		html,
		body{
		    font-family: 'Roboto', sans-serif;
		    background: #EEEEEE;
		}

		.divider:after,
		.divider:before{
			content: "";
			flex: 1;
			height: 1px;
			background: #FCFCFF;
		}

		.h-custom{
			height: calc(100% - 73px);
		}

		@media (max-width: 992px){
			.h-custom{
			height: 150%;
			}
		}

		.form-control-lg::-webkit-input-placeholder{
		    color: rgba(113, 113, 113, 0.6);
		    font-size: 0.9rem;
		    font-weight: bold;
		}
		/*Loading*/
	    #loading{
	        position: fixed;
	        top: 0;
	        left: 0;
	        right: 0;
	        bottom: 0;
	        background-color: #fcfcff;
	        z-index: 999;
	    }

	    #loading .gif{
	        height: 100px;
	        position: relative;
	        top: 43%;
	        left: 50%;
	        transform: translate(-50%, -43%);
	        z-index: 1;
	    }

	    #loading .logo{
	        height: 110px;
	        position: absolute;
	        top: 64%;
	        left: 50%;
	        transform: translate(-50%, -64%);  
	    }
	</style>
</head>
<body id="body">
	<div id="loading">
      <img class="gif" src="img/among.gif">
      <img class="logo" src="img/ihopelg-gif.gif">
    </div>

	<section class="vh-100">
  	<div class="container-fluid h-custom">
    	<div class="row d-flex justify-content-center align-items-center h-100">
      	<div class="col-md-9 col-lg-6 col-xl-5">
        	<a class="navbar-brand" href="formulario.html"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          	class="img-fluid" alt="Sample image"></a>
      	</div>
      	<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        	<form>
          		<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            		<p class="lead fw-normal mb-0 me-3">Entrar com</p>
            		<button type="button" class="btn btn-floating mx-1 text-white" style="background-color: #033E8C;">
              			<i class="fab fa-facebook-f"></i>
            		</button>

		            <button type="button" class="btn btn-floating mx-1 text-white" style="background-color: #033E8C;">
		              	<i class="fab fa-twitter"></i>
		            </button>

		            <button type="button" class="btn btn-floating mx-1 text-white" style="background-color: #033E8C;">
		              	<i class="fab fa-linkedin-in"></i>
		            </button>
          		</div>

		        <div class="divider d-flex align-items-center my-4"> 
		        	<p class="text-center fw-bold mx-3 mb-0">Ou</p>
		        </div>

		        <!-- Email input -->
		        <div class="form-outline mb-4">
		        	<label class="form-label" for="form3Example3">Endereço de email</label>
		            <input type="email" id="form3Example3" class="form-control form-control-lg"
		              placeholder="Digite um endereço de e-mail válido" style="font-size: 1rem;"/>
		        </div>

          		<!-- Password input -->
          		<div class="form-outline mb-3">
          			<label class="form-label" for="form3Example4">Password</label>
            		<input type="password" id="form3Example4" class="form-control form-control-lg"
              		placeholder="Enter password" style="font-size: 1rem;"/>
          		</div>

          		<div class="d-flex justify-content-between align-items-center">
            	<!-- Checkbox -->
            		<div class="form-check mb-0">
              			<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              			<label class="form-check-label" for="form2Example3">
                		Remember me
              			</label>
            		</div>
            		<a href="#!" class="text-body">Esqueceu a senha?</a>
          		</div>

          		<div class="text-center text-lg-start mt-4 pt-2">
            		<button type="button" class="btn btn-lg text-white"
              		style="padding-left: 3.5rem; padding-right: 3.5rem; background-color: #033E8C;">Login</button>
            		<p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? <a href="#!"
                	class="link-danger">Registrar</a></p>
          		</div>
        	</form>
      	</div>
    	</div>
  	</div>
  	<footer>
	 	<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: rgba(3, 62, 140, 1); margin-top: 2px;">
		   	<div class="text-white mb-3 mb-md-0">
		      © Copyright 2021/2022 - Ihope. Todos os direitos reservado à Ihope.
		    </div>
		    <div>
		     	<a href="#!" class="text-white me-4 text-decoration-none">
		        	<i class="fab fa-facebook-f"></i>
		     	</a>
		      	<a href="#!" class="text-white me-4 text-decoration-none">
		        	<i class="fab fa-twitter"></i>
		      	</a>
		      	<a href="#!" class="text-white me-4 text-decoration-none">
		        	<i class="fab fa-google"></i>
		      	</a>
		      	<a href="#!" class="text-white text-decoration-none">
			        <i class="fab fa-linkedin-in"></i>
		      	</a>
		    </div>
		</div>
	</footer>
	</section>

	<script type="text/javascript">
		//Script Loading
        var i = setInterval(function () {
            clearInterval(i);
            	document.getElementById("loading").style.display = "none";
              	document.getElementById("body").style.display = "inline";
          	}, 3000);
        </script>
</body>
</html>
